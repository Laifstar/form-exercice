<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Complete Form Exercice</title>
</head>
<body>
    
<div class="wrapper">
    <form action="">
        <h1>Personal Data</h1>
        <div class="title">
            <label for="title">title:</label>
            <label for="Mr.">Mr.</label>
            <input type="radio" name="title" id="Mr." value="Mr.">
            <label for="Mrs.">Mrs.</label>
            <input type="radio" name="title" id="Mrs." value="Mrs.">
            <label for="Divers">Divers</label>
            <input type="radio" name="title" id="Diverse" value="Diverse">
        </div>
        <div class="firstName">
            <label for="firstname">first name:</label>
            <input type="text" name="firstName" id="firstName" placeholder="Jon" required>
        </div>
        <div class="lastName">
            <label for="lastname">last name</label>
            <input type="text" name="lastName" id="lastName" placeholder="Doe" required>
        </div>
        <div class="birthdate"></div>
            <label for="birthdate">birthdate</label>
            <input type="date" name="birthdate" id="birthdate">
        <div class="email">
            <label for="email">email</label>
            <input type="email" name="email" id="email" placeholder="Jon@doe.com" required>
        </div>
        <div class="phoneNumber">
            <label for="phoneNumber">phone number</label>
            <input type="tel" name="phoneNumber" id="phoneNumber" placeholder="(+49)177 123456789">
        </div>
        <div class="payment">
            <label for="payment">payment</label>
            <select name="payment" id="payment">
                <option value="visa">visa</option>
                <option value="mastercard">mastercard</option>
                <option value="PayPal">PayPal</option>
                <option value="giftcard">giftcard</option>
            </select>
        </div>
        <div class="termsAndCondition">
            <input type="checkbox" name="termsAndCondition" id="termsAndCondition" required>
            <p>I accept the terms and conditions!</p>
        </div>
        <br>
        <h2>Create An Account</h2>
        <div class="username">
            <label for="username">username</label>
            <input type="text" name="username" id="username" required>
        </div>
        <div class="password">
            <label for="password">password</label>
            <input type="password" name="password" id="password" maxlength="16" required>
        </div>
        <br>
        <br>


        <div class="submit">
            <input type="submit" value="Submit">
        </div>
        <div class="reset">
            <input type="reset" value="Reset">
        </div>

    </form>
</div>


</body>
</html>
